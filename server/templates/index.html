<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Сбор валидационного инпута</title>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
  <div class="max-w-3xl mx-auto p-6">
    <div class="bg-white shadow rounded-2xl p-6" x-data="ui()">
      <h1 class="text-2xl font-bold mb-4">Сбор валидационного инпута</h1>
      <form @submit.prevent="build">
        <label class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed rounded-xl text-slate-500 mb-3"
               @dragover.prevent
               @drop.prevent="onDrop($event)">
          <input type="file" id="files" name="files" multiple class="hidden" accept=".xlsx,.xls,.csv" @change="onPick">
          <div class="text-center cursor-pointer" @click="$refs.pick.click()" x-ref="pick">
            <div class="text-4xl">⬆️</div>
            <div>Перетащите сюда файлы или нажмите для выбора</div>
            <div class="text-xs">Поддерживаются .xlsx, .xls, .csv</div>
          </div>
        </label>
        <div class="mb-4" x-show="files.length">
          <div class="text-sm text-slate-600 mb-1">
            Выбрано файлов: <b x-text="files.length"></b>
            <button type="button" class="ml-2 text-red-600 underline" @click="clearAll">Очистить</button>
          </div>
          <ul class="space-y-1 max-h-40 overflow-auto border rounded-lg p-2 bg-slate-50">
            <template x-for="(f, idx) in files" :key="idx">
              <li class="flex items-center justify-between text-sm">
                <span x-text="formatName(f)"></span>
                <button type="button" class="text-slate-500 hover:text-red-600" @click="remove(idx)">✕</button>
              </li>
            </template>
          </ul>
        </div>

        <div class="flex gap-3">
          <button type="submit" class="px-4 py-2 rounded-lg bg-green-600 text-white hover:bg-green-700">Собрать валидационный инпут</button>
          <a :class="{'opacity-50 pointer-events-none': !token}" :href="token ? '/download/'+token : '#'"
             class="px-4 py-2 rounded-lg border border-indigo-600 text-indigo-700">Скачать Excel</a>
        </div>

        <h2 class="mt-6 font-semibold">Лог обработки</h2>
        <pre class="bg-slate-50 p-3 rounded-lg text-sm text-slate-700 min-h-[120px]" x-text="log || 'Здесь появится ход обработки после запуска.'"></pre>
        <p class="text-red-600 mt-2" x-text="error"></p>
      </form>
    </div>
  </div>

<script>
function ui(){
  return {
    files: [],
    token: '',
    log: '',
    error: '',
    onPick(e){
      if(e.target.files && e.target.files.length){
        this.addFiles(e.target.files);
        e.target.value = '';
      }
    },
    onDrop(ev){
      const dropped = [...ev.dataTransfer.files].filter(f => /\.(xlsx|xls|csv)$/i.test(f.name));
      if(dropped.length){ this.addFiles(dropped); }
    },
    remove(idx){ this.files.splice(idx,1); },
    clearAll(){
      this.files = [];
      const input = document.getElementById('files');
      if(input){ input.value=''; }
      this.token=''; this.log=''; this.error='';
    },
    addFiles(list){
      const incoming = Array.from(list);
      incoming.forEach(file => {
        const duplicate = this.files.some(existing => existing.name === file.name && existing.size === file.size && existing.lastModified === file.lastModified);
        if(!duplicate){ this.files.push(file); }
      });
    },
    formatName(file){
      const sizeKb = Math.max(1, Math.round(file.size / 1024));
      return `${file.name} — ${sizeKb} КБ`;
    },
    async build(){
      this.error=''; this.log=''; this.token='';
      if(!this.files.length){ this.error='Добавьте хотя бы один файл отчёта.'; return; }
      const fd = new FormData();
      this.files.forEach(f=>fd.append('files', f));
      const res = await fetch('/build', { method:'POST', body: fd });
      const data = await res.json().catch(()=>({ok:false,log:'Неверный ответ сервера'}));
      if(!res.ok || !data.ok){ this.error = data.log || 'Ошибка'; return; }
      this.log = data.log; this.token = data.download_token;
    }
  }
}
</script>
</body>
</html>
